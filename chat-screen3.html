<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friends</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="chat-body screen3-body">
    <div class="top-bar">
      <span class="top-bar__text"
        >외계가 아닙니다.<i class="fa-brands fa-reddit-alien"></i
      ></span>
      <span class="top-bar__text">23:57</span>
      <span class="top-bar__text">56%<i class="fa-solid fa-meteor"></i></span>
    </div>

    <div class="chat-info">
      <div class="chat-info__name">
        <a href="chat.html"><i class="fas fa-arrow-left"></i></a>
        <span>우주평화대장</span>
      </div>
      <div class="chat-info__icon">
        <img src="img/상단바 더보기.png" />
        <img src="img/메뉴.png" />
      </div>
    </div>

    <div class="notice">
      <div class="notice-megaphone">
        <div class="notice-megaphone__img">
          <img src="img/메가폰.png" />
        </div>
        <div class="notice-megaphone__text">
          <div>전쟁반대</div>
          <div>침략행위중단</div>
        </div>
      </div>
      <div class="notice-icon"><i class="fa-solid fa-angle-down"></i></div>
    </div>

    <main class="chat-main">
      <div class="calendar">
        <div>
          <img src="img/달력.png" />
          2024년 9월 28일 토요일
        </div>
      </div>

      <div class="chat-main__talk screen3">
        <div class="chat-main__talk__img">
          <img src="img/우주평화대장.png" />
        </div>
        <div class="chat-main__talk__text">
          <span class="chat-main__talk__name">우주평화대장</span>
          <div class="chat-main__talk__b">
            · – – ·　 · · –　 · – · ·　 · · · ·　–　 · ·　
          </div>
          <div class="chat-main__talk__bnt">
            <div class="chat-main__talk__b">– – ·　 – · ·　 – – –　 ·　</div>
            <div class="chat-main__talk__t">오후 23:45</div>
          </div>
        </div>
      </div>

      <div class="chat-main__talk screen3">
        <div class="chat-main__talk__img">
          <img src="img/우주평화대장.png" />
        </div>
        <div class="chat-main__talk__text">
          <span class="chat-main__talk__name">우주평화대장</span>
          <div class="chat-main__talk__bnt">
            <div class="chat-main__talk__b">– · –　 · · –　 · – · ·　 ·　</div>
            <div class="chat-main__talk__t">오후 23:46</div>
          </div>
        </div>
      </div>

      <div class="chat-main__talk screen3">
        <div class="chat-main__talk__img">
          <img src="img/우주평화대장.png" />
        </div>
        <div class="chat-main__talk__text">
          <span class="chat-main__talk__name">우주평화대장</span>
          <div class="chat-main__talk__bnt">
            <div class="chat-main__talk__b">
              – · –　 ·　 · · – ·　 · · –　 · · – ·　
            </div>
            <div class="chat-main__talk__t">오후 23:47</div>
          </div>
        </div>
      </div>
    </main>

    <form class="text-bar">
      <div>
        <div class="text-bar__icon">
          <img src="img/플러스.png" />
          <input placeholder="메시지를 입력하세요" />
          <img src="img/외계인 흑색.png" />
          <img src="img/샵.png" />
        </div>
      </div>
    </form>

    <div class="screen-size">
      <img src="img/지구 스파이.png" /><span
        >화면을 줄이지 않으면 지구 스파이에게 들킬지도 몰라요!</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/26a9283af5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
