<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="index-body">
    <div class="top-bar">
      <span class="top-bar__text"
        >외계가 아닙니다.<i class="fa-brands fa-reddit-alien"></i
      ></span>
      <span class="top-bar__text">00:00</span>
      <span class="top-bar__text">56%<i class="fa-solid fa-meteor"></i></span>
    </div>

    <main class="index-main">
      <header class="welcome-alien">
        <span class="welcome-alien__text1"
          >외계공간에 오신 것을 환영합니다.</span
        >
        <span class="welcome-alien__text2"
          >※당신은 지구의 우주전문첩보요원으로서 지구를 침공하려는
          고위외계공직자의 메신저 계정을 해킹하는 데 성공하였습니다.※
        </span>
      </header>

      <form action="friend.html" method="get">
        <div class="input-text">
          <input
            class="input-text_id"
            type="text"
            placeholder="이메일 또는 휴대폰 번호"
            required
            name="username"
          />
          <input
            class="input-text_pw"
            type="password"
            placeholder="비밀번호"
            required
            name="password"
          />
        </div>
        <div class="account-button">
          <input class="account-button__login" type="submit" value="접속" />
        </div>
        <div class="account-button">
          <input
            class="account-button__sign"
            type="button"
            value="소행성 충돌"
          />
          <div class="asteroid-box__one">
            <img id="asteroid-1" src="img/소행성.png" />
            <img id="asteroid-2" src="img/소행성.png" />
            <img id="asteroid-3" src="img/소행성.png" />
            <img id="asteroid-4" src="img/소행성.png" />
            <img id="asteroid-5" src="img/소행성.png" />
            <img id="asteroid-6" src="img/소행성.png" />
            <img id="asteroid-7" src="img/소행성.png" />
            <img id="asteroid-8" src="img/소행성.png" />
            <img id="asteroid-9" src="img/소행성.png" />
            <img id="asteroid-11" src="img/소행성.png" />
          </div>
          <div class="asteroid-box__two">
            <img id="asteroid-10" src="img/소행성.png" />
            <img id="asteroid-12" src="img/소행성.png" />
            <img id="asteroid-13" src="img/소행성.png" />
            <img id="asteroid-14" src="img/소행성.png" />
            <img id="asteroid-15" src="img/소행성.png" />
          </div>
        </div>
      </form>

      <a href="trap.html">지구인 접속 방법</a>

      <a
        href="https://www.flaticon.com/kr/authors/freepik"
        class="source"
        title="모든 아이콘"
        ><div>※아이콘을 제외한 이곳에 사용된 모든 이미지의 제작자※</div>
        <div>Freepik - Flaticon</div></a
      >
    </main>

    <div class="screen-size">
      <img src="img/지구 스파이.png" /><span
        >화면을 줄이지 않으면 지구 스파이에게 들킬지도 몰라요!</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/26a9283af5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
